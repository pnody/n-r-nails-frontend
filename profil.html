<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/profil.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Profilom</title>
    <body>
        <header>
        <img src="/kepek/logo.jpg" alt="Logo" class="logo">
        <div class="profil-icon">
        </header>
        <div class="container">
            <div class="back-arrow">
                    <i class="fa-solid fa-arrow-left"></i>
            </div>
            
            <div class="doboz">
                <h1>Profilom</h1>
            </div>
        
            <div class="profile">
                <div class="menu">   
                    <a href="#">Személyes adataim</a>
                    <a href="#">Foglalások</a>
                    <a href="#">Értékelések</a>
                    <div class="logout">
                        <a href="#">Kijelentkezés</a>
                    </div>
                </div>
        
                <div class="content">
                    <h2>Személyes adataim</h2>
        
                    <form>
                        <div class="form-group">
                            <label for="name">Név</label>
                            <input type="text" id="name" value="N&R Nails Studio">
                        </div>
        
                        <div class="form-group">
                            <label for="phone">Telefonszám</label>
                            <input type="text" id="phone" value="06202908157">
                        </div>
        
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" value="n&rnails@gmail.com">
                        </div>
        
                        <button type="button" class="save-btn">Mentés</button>
                    </form>
                </div>
            </div>
        </div>
        
        </body>
        </html>
